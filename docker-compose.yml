version: '3.8'

services:
  system-restore-toolkit:
    build:
      context: .
      dockerfile: Dockerfile
    image: system-restore-toolkit:latest
    container_name: restore-toolkit
    privileged: true  # Required for LVM operations
    restart: unless-stopped
    
    volumes:
      # Mount host filesystem for backup operations
      - /:/host:ro
      # Persistent storage for backups
      - ./backups:/var/backups/system-restore-toolkit
      # Persistent storage for logs
      - ./logs:/var/log/system-restore-toolkit
      # Docker socket (if needed for container operations)
      - /var/run/docker.sock:/var/run/docker.sock
    
    environment:
      - TZ=UTC
      - BACKUP_RETENTION_DAYS=30
      - LOG_LEVEL=INFO
    
    # Keep container running
    tty: true
    stdin_open: true
    
    networks:
      - toolkit-network

  web-interface:
    build:
      context: ./web-interface
      dockerfile: Dockerfile
    image: system-restore-toolkit-web:latest
    container_name: restore-toolkit-web
    restart: unless-stopped
    
    ports:
      - "5000:5000"
    
    volumes:
      # Access to toolkit scripts and logs
      - .:/toolkit:ro
      - ./logs:/toolkit/logs:ro
      - ./backups:/toolkit/backups:ro
    
    environment:
      - TZ=UTC
      - FLASK_ENV=production
      - FLASK_DEBUG=false
    
    depends_on:
      - system-restore-toolkit
    
    networks:
      - toolkit-network
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.restore-toolkit-web.rule=Host(`restore-toolkit.local`)"
      - "traefik.http.services.restore-toolkit-web.loadbalancer.server.port=5000"

volumes:
  toolkit-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backups
      
  toolkit-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs

networks:
  toolkit-network:
    name: system-restore-toolkit-network
    driver: bridge
